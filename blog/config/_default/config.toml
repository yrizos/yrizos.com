baseURL = 'http://www.example.com/'
languageCode = 'en-us'
title = 'Yannis Rizos'
theme = 'template'

[outputs]
  home = ['HTML', 'Feed', 'Robots', 'Humans']

[outputFormats]
  [outputFormats.Feed]
    mediaType = 'application/rss+xml'
    baseName = 'feed'
    rel = 'alternate'
  [outputFormats.Humans]
    mediaType = 'text/plain'
    baseName = 'humans'
    rel = 'canonical'
    isPlainText = true

[markup]
  [markup.highlight]
    style = 'monokai'
    lineNos = false
    lineNumbersInTable = false
    noClasses = true

[params]
  description = 'Writing about building systems meant to last, the trade-offs that come with them, and the organizational forces that shape them. Exploring software architecture, engineering leadership, system failures, and the decisions that matter when building for the long term.'
  recentPostsLimit = 10

