baseURL = 'http://www.example.com/'
languageCode = 'en-us'
title = 'Yannis Rizos'
theme = 'template'

[outputs]
  home = ['HTML', 'Feed', 'Robots', 'Humans']

[outputFormats]
  [outputFormats.Feed]
    mediaType = 'application/rss+xml'
    baseName = 'feed'
    rel = 'alternate'
  [outputFormats.Humans]
    mediaType = 'text/plain'
    baseName = 'humans'
    rel = 'canonical'
    isPlainText = true

[markup]
  [markup.highlight]
    style = 'monokai'
    lineNos = false
    lineNumbersInTable = false
    noClasses = true

[params]
  recentPostsLimit = 6

[params.social]
linkedin = 'https://www.linkedin.com/in/yrizos/'
github = 'https://github.com/yrizos'
medium = 'https://medium.com/@yrizos'
goodreads = 'https://www.goodreads.com/user/show/68793210-yannis-rizos'
