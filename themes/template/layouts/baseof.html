<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body>
  <div class="site-container">
    <header class="site-header">
      {{ partial "header.html" . }}
    </header>
    <main class="site-main">
      {{ block "main" . }}{{ end }}
    </main>
    <footer class="site-footer">
      {{ partial "footer.html" . }}
    </footer>
  </div>
</body>
</html>
