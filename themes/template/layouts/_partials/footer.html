<div class="container">
  <div class="social-icons" aria-label="Social media links">
    {{ if site.Params.social.linkedin }}
    <a href="{{ site.Params.social.linkedin }}" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn">
      <i class="fa-brands fa-linkedin"></i>
    </a>
    {{ end }}
    {{ if site.Params.social.github }}
    <a href="{{ site.Params.social.github }}" target="_blank" rel="noopener noreferrer" aria-label="GitHub">
      <i class="fa-brands fa-github"></i>
    </a>
    {{ end }}
    {{ if site.Params.social.medium }}
    <a href="{{ site.Params.social.medium }}" target="_blank" rel="noopener noreferrer" aria-label="Medium">
      <i class="fa-brands fa-medium"></i>
    </a>
    {{ end }}
    {{ if site.Params.social.goodreads }}
    <a href="{{ site.Params.social.goodreads }}" target="_blank" rel="noopener noreferrer" aria-label="Goodreads">
      <i class="fa-brands fa-goodreads"></i>
    </a>
    {{ end }}
  </div>
</div>
